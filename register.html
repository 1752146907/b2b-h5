<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>易订销</title>
  <meta name="keywords" content="易订销"/>
  <meta name="description" content="易订销"/>
  <meta name="title" content="易订销"/>
  <meta content="telephone=no,email=no,address=no" name="format-detection"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
  <!--开始css引入-->

  <!--本页专用样式-->
  <link rel="stylesheet" href="css/register.css"/>
  <link rel="stylesheet" href="../common-assets/css/title_footer.css"/>
  <!--结束css引入-->

  <!--引入js文件开始-->
  <script src="../common-assets/js/jquery-2.2.3.min.js"></script>
  <script src="../common-assets/js/flexible.js"></script>
  <script src="../common-assets/js/flexible_css.js"></script>
  <!--引入js文件结束-->
    <script src="js/jquery.base64.js" ></script>
  <script src="js/getJson.js"></script>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="left">
      <a class="logo-back" href="#">
        <img src="../common-assets/img/logo-back.png">
      </a>
    </div>
    <div class="title">
      <h1>注册</h1>
    </div>
  </div>

  <div class="login-from">
      <!-- <div class="login-username loginCode clearfix">

          <input type="text" class="ycode" placeholder="请输入验证码" />
          <a> <img src=""></a>
      </div> -->
    <div class="login-username clearfix">
      <label>账号</label>
      <input type="text" class="tel" placeholder="请输入手机号/用户名" />
    </div>
    <div class="register-code clearfix">
      <label>验证码</label>
      <input class="vcode" type="text" placeholder="请输入短信验证码" />
      <div class="register-codeimg">
        <a class="getcode" href="javascript:;">获取验证码</a>
      </div>
    </div>
    <div class="register-password clearfix">
      <label>设置密码</label>
      <input class="setpassword" type="password" placeholder="请输入登录密码" />
    </div>
    <div class="register-passworded clearfix">
      <label>确认密码</label>
      <input class="password" type="password" placeholder="请再次输入登录密码" />
    </div>

    <div class="register-agreement">
      <label>
        <input class="check" type="checkbox" checked>我已阅读并同意《会员注册协议》
      </label>
    </div>
    <div class="register-btn">
      <a class="nextbtn" href="javascript:;">下一步</a>
    </div>
  </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
