<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>易订销</title>
  <meta name="keywords" content="易订销"/>
  <meta name="description" content="易订销"/>
  <meta name="title" content="易订销"/>
  <meta content="telephone=no,email=no,address=no" name="format-detection"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
  <!--开始css引入-->

  <!--本页专用样式-->
  <link rel="stylesheet" href="css/getpassword.css"/>
  <link rel="stylesheet" href="../common-assets/css/title_footer.css"/>
  <!--结束css引入-->

  <!--引入js文件开始-->
  <script src="../common-assets/js/jquery-2.2.3.min.js"></script>
  <script src="../common-assets/js/flexible.js"></script>
  <script src="../common-assets/js/flexible_css.js"></script>
  <!--引入js文件结束-->
    <script src="js/jquery.base64.js" ></script>
    <script src="js/getJson.js"></script>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="left">
      <a class="logo-back" onclick="window.history.go(-1)">
        <img src="../common-assets/img/logo-back.png">
      </a>
    </div>
    <div class="title">
      <h1>找回密码</h1>
    </div>
  </div>

  <div class="login-from">
      <div class="getpassword-set loginCode clearfix">

          <input type="text" class="ycode" placeholder="请输入验证码" />
          <a> <img src=""></a>
      </div>
      <div class="getpassword clearfix">
          <label>手机号</label>
          <input type="tel"  class="tel" placeholder="请输入您的手机号">
      </div>
      <div class="getpassword clearfix">
          <label>验证码</label>
          <input type="text" class="vcode" placeholder="请输入验证码" style="width: 3rem;"><a class="getcode">获取验证码</a>
      </div>
    <div class="getpassword set clearfix">
      <label>设置新密码</label>
      <input type="password" placeholder="请输入新密码" class="password" />
    </div>
    <div class="getpassword set-off clearfix">
      <label>确认新密码</label>
      <input type="password" placeholder="请再次输入新密码"  class="setpassword" />
      <span>密码不一致</span>
    </div>
    <div class="getpassword-btn">
      <button>完 成</button>
    </div>
  </div>
</div>
<script src="js/bindcell.js"></script>
<script>
  $(function(){
    $('.set input').on('blur',function(){
      if($(this).val() != $('.set-off input').val()){
        $(this).next().show();
      }else{
        $(this).next().hide();
      }
    });
    $('.set-off input').on('blur',function(){
      if($(this).val() != $('.set input').val()){
          $('.set-off span').show();
      }else{
          $('.set-off span').hide();
      }
    });
  });
</script>
</body>
</html>
