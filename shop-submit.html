<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>易订销</title>
  <meta name="keywords" content="易订销"/>
  <meta name="description" content="易订销"/>
  <meta name="title" content="易订销"/>
  <meta content="telephone=no,email=no,address=no" name="format-detection"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
  <!--开始css引入-->

  <!--本页专用样式-->
  <link rel="stylesheet" href="css/shop-submit.css"/>
  <link rel="stylesheet" href="../common-assets/css/title_footer.css"/>
  <!--结束css引入-->

  <!--引入js文件开始-->
  <script src="../common-assets/js/jquery-2.2.3.min.js"></script>
  <script src="../common-assets/js/flexible.js"></script>
  <script src="../common-assets/js/flexible_css.js"></script>
  <!--引入js文件结束-->
    <script src="js/jquery.base64.js" ></script>
    <script src="js/getJson.js" ></script>
</head>
<body>
<div class="main">
  <div class="header">
    <div class="left">
      <a class="top-back" onclick="window.history.go(-1)">
        <img src="../common-assets/img/top-back.png">
      </a>
    </div>
    <div class="title">
      <h1>订单结算</h1>
    </div>
  </div>

  <div class="shop-submit">
    <!-- <div class="shop-address-no">
      <a href="address-add.html">请设置您的收货人信息</a>
    </div> -->
    <div class="shop-address">
      <a href="address.html">
        <div class="shop-submitname clearfix">
          <em></em>
          <span></span>
        </div>
        <p class="addressShop">点击设置您的收货人信息</p>
      </a>
    </div>
    <div class="shop-submitmain">
      <div class="shop-submithd">店铺名称：<b class="shop-name"></b></div>
      <div class="shop-submitli clearfix">
        <ul>

        </ul>
        <!--<span>共<b></b>件</span>-->
      </div>
      <div class="shop-subitem clearfix"><a href="javascript:;">配送方式 <span class="no-next">快递配送</span></a></div>
      <div class="shop-subiteminp">
        <span>买家留言</span>
        <input placeholder="可填写给卖家的留言" type="text" id="messageText">
      </div>
      <div class="shop-subiteminfo">
        <p>合计：<span>/</span></p>
        <p>运费：<em>/</em></p>
      </div>
    </div>
    <div class="shop-subitem clearfix"><a href="invoice-head.html">
      发票信息
      <span class="invoice-state">不需要</span>
    </a></div>

  <div class="shop-subtotal clearfix">
    <div class="shop-subtotalinfo">
      合计<i>/</i>
    </div>
   <button class="shop-subbtn">确认</button>
  </div>
</div>
  <!--弹出支付方式-->
<div class="am-share">
  <div class="am-share-footer">
    请选择支付方式
    <div class="share_btn"><img src="images/chahao.png"/></div>

  </div>
  <div class="am-diecl">
    <div class="shop-submitpay shopSubm">

    </div>
  </div>
  <div class="shop_payPass" style="display: none;"><input type="password" placeholder="请输入6位数支付密码" id="shop_payPass"> </div>
  <button class="shop-btn shop-submin">确定</button>
</div>
<input type="hidden" id="total_fee">
<input type="hidden" id="address_id">
<input type="hidden" id="region_id">
<input type="hidden" id="payment_bn">
<input type="hidden" id="tid">
<div class="action"></div>

<script src="js/shop-submit.js" ></script>
</body>
</html>
